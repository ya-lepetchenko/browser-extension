<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title data-i18n-key="app title">OVP extention</title>
</head>
<body>
    <div class="phone-base">
        <div class="">
            <div class="upper-box">
                <div class="domain-bar">
                    <select class="domain-selector"></select>
                </div>
                <div class="ping-bar"></div>
            </div>
            <div class="phone-input">
                <input id="input-itself" type="text" pattern="^[0-9]+$" data-i18n-key="input-number" placeholder="Input number" inputmode="numeric" required>
            </div>
            <div class="phone-bar">
                <form class="phone-form" novalidate>
                    <div>
                        <button class="button" onclick="playDTMFTone('1')">1</button>
                        <button class="button" onclick="playDTMFTone('2')">2</button>
                        <button class="button" onclick="playDTMFTone('3')">3</button>
                    </div>
                    <div>
                        <button class="button" onclick="playDTMFTone('4')">4</button>
                        <button class="button" onclick="playDTMFTone('5')">5</button>
                        <button class="button" onclick="playDTMFTone('6')">6</button>
                    </div>
                    <div>
                        <button class="button" onclick="playDTMFTone('7')">7</button>
                        <button class="button" onclick="playDTMFTone('8')">8</button>
                        <button class="button" onclick="playDTMFTone('9')">9</button>
                    </div>
                    <div>
                        <button class="button" onclick="playDTMFTone('*')">*</button>
                        <button class="button" onclick="playDTMFTone('0')">0</button>
                        <button class="button" onclick="playDTMFTone('#')">#</button>
                    </div>
                    <div>
                        <button id="call-button" data-i18n-key="call-button" class="button" type="submit" onclick="">Make call</button>
                    </div>
                    <div class="stop-work-button">
                        <button id="stop-button" data-i18n-key="stop-work-button" class="button" type="submit" onclick="">Stop work</button>
                    </div>
                    <div class="start-work-button">
                        <button id="stop-button" data-i18n-key="start-work-button" class="button" type="submit" onclick="">Start work</button>
                    </div>
                    <div class="register-button-box">
                        <div class="register-button"><a class="register-link" href=""><span data-i18n-key="register-link">Register</span></a></div>
                    </div>
                    <div class="sign-in-button-box">
                        <div class="sign-in-button"><a class="sign-in-link" href=""><span data-i18n-key="sign-in-link">Sign In By Email</span></a></div>
                    </div>
                    <div class="google-auth-button-box">
                        <div class="google-auth-button"><a class="google-auth-link" href=""><span data-i18n-key="google-link">Sign In With Google</span></a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="jsSIp.js"></script>
    <script src="config-reader.js"></script>
</body>
</html>
